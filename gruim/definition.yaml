  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                gruimversion:
                  description: 'Please specify here the version of gruim'
                  type: string
                clusterdomain:
                  description: 'Please specify here the clusterdomain of the target cluster'
                  type: string
                ingress:
                  description: 'Please specify here if ingress shall be enabled for the deployment'
                  type: boolean
                ssl:
                  description: 'Please specify here if ssl shall be configured for the deployment'
                  type: boolean
                sslissuer:
                  description: 'Please specify here the ssl issuer'
                  type: string
